
  <div class="row">
  
    <div class="col-md-12 searchBar">

    <input class="form-control" placeholder="Search" ng-model="$ctrl.searchQuery" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->

      <ul class="list-group">
        <li class="list-group-item" ng-click="updateProfile()" ng-repeat="person in contacts | filter : $ctrl.searchQuery">
          <span>{{person.name}}</span>
        </li>
      </ul>

    </div>
  </div>
